<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Apresentador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container apresentador">
        <h1>Tela do Apresentador</h1>
        <div id="slide-content" class="slide">
            <!-- O conteúdo do slide aparece aqui -->
        </div>
        <div class="controls">
            <button id="prevBtn">Anterior</button>
            <span id="slide-counter">0 / 0</span>
            <button id="nextBtn">Próximo</button>
        </div>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // SUA CONFIGURAÇÃO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC8a1ViD4lRkhJ5hBaJLVbzm3JH8XhZdZQ",
            authDomain: "studio-7497577336-6d2b4.firebaseapp.com",
            databaseURL: "https://studio-7497577336-6d2b4-default-rtdb.firebaseio.com",
            projectId: "studio-7497577336-6d2b4",
            storageBucket: "studio-7497577336-6d2b4.appspot.com", // Corrigido para o formato correto do SDK 8
            messagingSenderId: "283066125474",
            appId: "1:283066125474:web:65b010e98b4b0c5b5b1bfb"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script src="script.js"></script>
    <script>
        // Lógica específica do Apresentador
        const slideContent = document.getElementById('slide-content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');

        let currentSlideIndex = 0;
        const presentationRef = database.ref('presentation/currentSlide');

        function updateSlide() {
            if (slides && slides[currentSlideIndex]) {
                // Atualiza a tela do apresentador
                slideContent.innerHTML = slides[currentSlideIndex].apresentador;
                slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;

                // Atualiza o Firebase para que o espectador receba a mudança
                presentationRef.set(currentSlideIndex);
            }
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        });

        // Inicia a apresentação no primeiro slide
        updateSlide();
    </script>
</body>
</html>
