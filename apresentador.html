    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideViewer = document.getElementById('slide-viewer-content');
            const speakerNotes = document.getElementById('speaker-notes-content');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            let currentSlideIndex = 0;
            const presentationRef = database.ref('presentation/currentSlide');

            function updateSlide() {
                if (typeof slides !== 'undefined' && slides[currentSlideIndex]) {
                    
                    // Adiciona classe para iniciar o fade-out
                    slideViewer.classList.add('is-fading');
                    speakerNotes.classList.add('is-fading');

                    setTimeout(() => {
                        // Atualiza o conteúdo
                        slideViewer.innerHTML = slides[currentSlideIndex].espectador;
                        speakerNotes.innerHTML = slides[currentSlideIndex].apresentador;
                        
                        // Atualiza os controles
                        slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
                        prevBtn.disabled = currentSlideIndex === 0;
                        nextBtn.disabled = currentSlideIndex === slides.length - 1;

                        // Remove a classe para fazer o fade-in
                        slideViewer.classList.remove('is-fading');
                        speakerNotes.classList.remove('is-fading');
                    }, 300); // Tempo para o fade-out terminar

                    // PONTO PRINCIPAL DA SINCRONIZAÇÃO:
                    // Envia o índice do slide atual para o Firebase.
                    presentationRef.set(currentSlideIndex);
                }
            }

            function nextSlide() {
                if (currentSlideIndex < slides.length - 1) {
                    currentSlideIndex++;
                    updateSlide();
                }
            }

            function prevSlide() {
                if (currentSlideIndex > 0) {
                    currentSlideIndex--;
                    updateSlide();
                }
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });

            // Inicia a apresentação no primeiro slide
            updateSlide();
        });
    </script>
