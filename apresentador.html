    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideContent = document.getElementById('slide-content');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            let currentSlideIndex = 0;
            const presentationRef = database.ref('presentation/currentSlide');

            function updateSlide() {
                if (typeof slides !== 'undefined' && slides[currentSlideIndex]) {
                    slideContent.classList.add('fade-out');
                    
                    setTimeout(() => {
                        slideContent.innerHTML = slides[currentSlideIndex].apresentador;
                        slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
                        prevBtn.disabled = currentSlideIndex === 0;
                        nextBtn.disabled = currentSlideIndex === slides.length - 1;
                        slideContent.classList.remove('fade-out');
                    }, 250);

                    presentationRef.set(currentSlideIndex);
                }
            }

            function nextSlide() {
                if (typeof slides !== 'undefined' && currentSlideIndex < slides.length - 1) {
                    currentSlideIndex++;
                    updateSlide();
                }
            }

            function prevSlide() {
                if (currentSlideIndex > 0) {
                    currentSlideIndex--;
                    updateSlide();
                }
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') { // Avança com seta direita ou espaço
                    nextSlide();
                } else if (e.key === 'ArrowLeft') { // Volta com seta esquerda
                    prevSlide();
                }
            });

            // Inicia a apresentação
            updateSlide();
        });
    </script>
