<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container espectador">
        <div id="slide-content" class="slide">
            <h2>Aguardando o apresentador iniciar...</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // COLE AQUI O MESMO OBJETO firebaseConfig
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script src="script.js"></script>
    <script>
        // Lógica específica do Espectador
        const slideContent = document.getElementById('slide-content');
        const presentationRef = database.ref('presentation/currentSlide');

        // Ouve as mudanças no banco de dados em tempo real
        presentationRef.on('value', (snapshot) => {
            const slideIndex = snapshot.val();
            if (slideIndex !== null && slides[slideIndex]) {
                slideContent.innerHTML = slides[slideIndex].espectador;
            }
        });
    </script>
</body>
</html>
