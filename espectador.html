<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop GC Abençoador</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
         html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .fade-transition {
            transition: opacity 0.3s ease-in-out;
        }
        .is-fading {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Container principal do slide -->
    <div id="slide-content" class="slide-container fade-transition">
        <h2 class="text-3xl font-bold">Aguardando o apresentador iniciar...</h2>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // CONFIGURAÇÃO DO FIREBASE (já preenchida com os seus dados)
        const firebaseConfig = {
            apiKey: "AIzaSyC8a1ViD4lRkhJ5hBaJLVbzm3JH8XhZdZQ",
            authDomain: "studio-7497577336-6d2b4.firebaseapp.com",
            databaseURL: "https://studio-7497577336-6d2b4-default-rtdb.firebaseio.com",
            projectId: "studio-7497577336-6d2b4",
            storageBucket: "studio-7497577336-6d2b4.appspot.com",
            messagingSenderId: "283066125474",
            appId: "1:283066125474:web:65b010e98b4b0c5b5b1bfb"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    
    <!-- Carrega o conteúdo dos slides -->
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideContent = document.getElementById('slide-content');
            const presentationRef = database.ref('presentation/currentSlide');

            presentationRef.on('value', (snapshot) => {
                const slideIndex = snapshot.val();
                
                slideContent.classList.add('is-fading');

                setTimeout(() => {
                    if (slideIndex !== null && typeof slides !== 'undefined' && slides[slideIndex]) {
                        slideContent.innerHTML = slides[slideIndex].espectador;
                    } else {
                        slideContent.innerHTML = `<h2 class="text-3xl font-bold">Aguardando o apresentador iniciar...</h2>`;
                    }
                    slideContent.classList.remove('is-fading');
                }, 300);
            });
        });
    </script>
</body>
</html>
