    <script src="script.js"></script>
    <script>
        // Lógica específica do Espectador
        const slideContent = document.getElementById('slide-content');
        const presentationRef = database.ref('presentation/currentSlide');

        // Ouve as mudanças no banco de dados em tempo real
        presentationRef.on('value', (snapshot) => {
            const slideIndex = snapshot.val();
            if (slideIndex !== null && slides && slides[slideIndex]) {
                slideContent.innerHTML = slides[slideIndex].espectador;
            } else if (slideIndex === null) {
                slideContent.innerHTML = "<h2>Aguardando o apresentador iniciar...</h2>";
            }
        });
    </script>
