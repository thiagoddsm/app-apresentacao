<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop GC Abençoador</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
         html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .fade-transition {
            transition: opacity 0.3s ease-in-out;
        }
        .is-fading {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Container principal do slide -->
    <div id="slide-content" class="slide-container fade-transition">
        <h2 class="text-3xl font-bold">Aguardando o apresentador iniciar...</h2>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // SUBSTITUA PELA SUA CONFIGURAÇÃO DO FIREBASE
        const firebaseConfig = {
            apiKey: "COLE_AQUI_SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

            {
                espectador: `

            {
                espectador: `

            {
                espectador: `

                espectador: `

                         <p class="text-3xl text-slate-300"><b class="text-indigo-400">Verdade Central:</b> Não somos a fonte da bênção, somos o canal. Só podemos transmitir aquilo que já recebemos de Deus.</p>
                         <blockquote class="text-2xl border-l-4 border-slate-500 pl-6 italic text-slate-400 mt-10">
                            "Toda boa dádiva e todo dom perfeito vêm do alto..." (Tiago 1:17)

                    </div>
                `
            },
            {
                espectador: `
                    <div class="max-w-4xl text-center">
                        <h2 class="text-5xl font-bold text-indigo-400 mb-8">Dinâmica: O Transbordar</h2>

                            <p>Quando nos enchemos de Deus, que é a fonte de toda a bênção, o resultado natural é <b class="font-semibold text-white">transbordar</b> sobre as pessoas ao nosso redor.</p>

                            <p class="text-2xl text-green-300 mt-4">"Quem posso abençoar neste GC?"</p>

                `

            {
                espectador: `
                    <div class="max-w-3xl text-center">
                        <h3 class="text-5xl font-semibold text-white mb-10">As 4 Fases do Crescimento:<br>Onde me vejo hoje?</h3>

            },
            {
                espectador: `
                    <div class="max-w-4xl text-center">
                        <h2 class="text-5xl font-bold text-indigo-400 mb-8">Atividade: Consumidor vs. Catalisador</h2>
                        <div class="text-2xl space-y-6 text-slate-200">
                            <p class="bg-gray-800 p-6 rounded-xl shadow-md"><b>Cenário 1:</b> Chega um visitante no GC, tímido e desconfortável.</p>
                            <p class="bg-gray-800 p-6 rounded-xl shadow-md"><b>Cenário 2:</b> Um membro partilha sobre uma dificuldade que tem enfrentado.</p>
                        </div>
                    </div>
                `
            },
            {
                espectador: `
                    <div class="max-w-5xl text-center">
                         <h2 class="text-6xl font-bold text-white mb-8">Pilar 3: A Prática da Bênção</h2>
                         <p class="text-3xl text-slate-300"><b class="text-indigo-400">Verdade Central:</b> O GC é um corpo que vive 24/7. A bênção acontece <b class="text-indigo-400">antes, durante e depois</b> da reunião.</p>
                         <ul class="list-none space-y-4 text-2xl text-slate-200 mt-10 text-center mx-auto max-w-6xl grid grid-cols-3 gap-6">
                            <li class="bg-gray-800 p-6 rounded-xl shadow-md"><b class="block text-3xl font-bold text-indigo-400 mb-2">ANTES</b>Orar e preparar o coração para servir.</li>
                            <li class="bg-gray-800 p-6 rounded-xl shadow-md"><b class="block text-3xl font-bold text-indigo-400 mb-2">DURANTE</b>Estar presente, engajado e usar os dons.</li>
                            <li class="bg-gray-800 p-6 rounded-xl shadow-md"><b class="block text-3xl font-bold text-indigo-400 mb-2">DEPOIS</b>Cuidar, orar e manter o contacto.</li>
                        </ul>
                    </div>
                `
            },
             {
                espectador: `
                    <div class="text-white text-center">
                        <div class="max-w-3xl">
                             <h2 class="text-6xl font-bold mb-6">Meu Compromisso</h2>
                             <p class="text-4xl text-indigo-200">A Missão de Um</p>
                             <p class="text-2xl text-indigo-200 bg-indigo-900/50 p-6 rounded-xl mt-10">Escolher **UMA** pessoa do meu GC para abençoar intencionalmente esta semana.</p>
                        </div>
                    </div>
                `
            },
            {
                espectador: `
                    <div class="text-center">
                        <h2 class="text-7xl font-bold text-indigo-400">Obrigado!</h2>
                        <p class="text-2xl text-slate-400 mt-6">&copy; 2025 | Workshop GC Abençoador</p>
                    </div>
                `
            }
        ];
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideContent = document.getElementById('slide-content');
            const presentationRef = database.ref('presentation/currentSlide');

            presentationRef.on('value', (snapshot) => {
                const slideIndex = snapshot.val();
                
                slideContent.classList.add('is-fading');

                setTimeout(() => {
                    if (slideIndex !== null && typeof slides !== 'undefined' && slides[slideIndex]) {
                        slideContent.innerHTML = slides[slideIndex].espectador;
                    } else {
                        slideContent.innerHTML = `<h2 class="text-3xl font-bold">Aguardando o apresentador iniciar...</h2>`;
                    }
                    slideContent.classList.remove('is-fading');
                }, 300);
            });
        });
    </script>
</body>
</html>
